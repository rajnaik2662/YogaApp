{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="{% static 'css/view_students.css' %}">
</head>
<body>
    <h1>Students</h1>
    <nav>
        <a href="{% url 'home' %}" class="home-btn">Home</a>
        <a href="{% url 'add_student' %}">Add New Student</a>
    </nav>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}
                <a href="{% url 'edit_student' student.id %}">Edit</a>
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
